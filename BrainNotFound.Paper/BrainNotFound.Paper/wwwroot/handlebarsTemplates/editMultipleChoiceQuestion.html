<!-- Template for diplaying a edit test section form in the edit test page-->
<!-- Parameters: questionId, pointValue, content -->

<div class="editQuestionContainer well">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="col-md-1 col-sm-1 col-xs-3">
                <p>Points:</p>
                <input type="number" placeholder="pts" min="1" class="form-group form-control" id="MultipleChoicePointValue-{{questionId}}" value="{{pointValue}}">
            </div>
            <div class="form-group col-md-11 col-sm-11 col-xs-12">
                <p>Question: </p>
                <input type="text" placeholder="Question text" class="form-control " id="MultipleChoiceContent-{{questionId}}" value="{{content}}" />
                <span class="text-danger hidden" id="multipleChoiceContentError-{{questionId}}">Please enter a question</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 ">
            <div class="col-md-1 col-sm-1 col-xs-3">
                <p>Is correct:</p>
            </div>
            <div class="col-md-11 col-sm-11 col-xs-12">
                <p>Options: </p>
            </div>
        </div>

        <div id="EditMultipleChoiceOptionsContainer-{{questionId}}"></div>

        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="col-md-1 col-sm-1 col-xs-1 text-center">
                &nbsp;
            </div>
            <div class="form-group col-md-11 col-sm-11 col-xs-10">
                <ul>
                    <li id="MinimumNumberOfOptionErrorMessage-{{questionId}}" class="text-danger hidden">There must be at least two options</li>
                    <li id="SelectedCorrectOptionErrorMessage-{{questionId}}" class="text-danger hidden">At least one options must be correct</li>
                </ul>
            </div>

        </div>

        <div class="col-md-12 col-sm-12 col-xs-12 pull-right">
            <a style="margin-top:8px" class="pull-right addMultipleChoiceOptionEditQuestion" data-questionId="{{questionId}}"><i class="fa fa-plus"></i> Add Option</a>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-3 col-sm-3 col-xs-12 alignright">
            <p>&nbsp;</p>
            <button type="button" class="pull-right btn btn-primary btn-md saveEdittedMultipleChoiceQuestion" data-questionId="{{questionId}}">Update</button>
            <button type="button" class="pull-right btn btn-danger btn-md cancelEditQuestion" data-questionId="{{questionId}}">Cancel</button>
        </div>
    </div>
</div>
