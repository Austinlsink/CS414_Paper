<div class="matchingGroupContainer">
    <div class="clearfix"></div>
    <div class="ln_solid"></div>
    <div class="col-md-12 col-sm-12 col-xs-12 form-horizontal form-label-left">
        <div class="col-xs-10">
            <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="groupMatchesContainer">
                    {{> matchingGroupMatch}}
                </div>
                <div class="col-md-3"></div>
                <div class="text-center col-md-9">
                    <a class="addMatch"><i class="fa fa-plus"></i> Add Match </a>
                </div>
            </div>

            <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="form-group">
                    <label class="control-label col-md-3" for="first-name">
                        Answer
                    </label>
                    <div class="col-md-9">
                        <input type="text" placeholder="Answer" class="form-group form-control">
                        <span class="text-danger hidden answerErrorMessage">Please insert answer text</span>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <br />
            <div col-md-12>
                <ul>
                    <li class="text-danger hidden minimumNumberOfMatchesErrorMessage">A group must contain a match</li>
                </ul>
            </div>
        </div>
        <div class="col-xs-2">
            <a class="pull-right deleteMatchingGroup"><i class="fa fa-trash-o"></i> Delete Group</a>
        </div>
    </div>
</div>
