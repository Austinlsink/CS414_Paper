<tr>
    <th scope="row">{{counter}}</th>
    <td>
        <p><i class="fa fa-calendar"></i> {{Availability}}</p>
    </td>
    <td>{{TimeLimit}}</td>
    <td>{{Assigmnet}}</td>
    <td>
        <input type="hidden" name="CourseId" value="d" />

        {{else}}

        {{/if}}
    </td>
</tr>
