<!-- Template for diplaying a the new multiple choice question option form in the edit test page-->
<!-- Parameters: timeStamp -->

<div class="col-md-12 col-sm-12 col-xs-12 newMultipleChoiceOption-{{timeStamp}}">
    <div class="col-md-1 col-sm-1 col-xs-1 text-center">
        <input style="margin-top:12px" class="form-check-input isCorrect" type="checkbox">
    </div>
    <div class="form-group col-md-10 col-sm-10 col-xs-10">
        <input type="text" placeholder="Option text" class="form-control optionContent">
        <span class="text-danger hidden optionErrorMessage ">Option may not be empty</span>
    </div>
    <div class="form-group col-md-1 col-sm-1 col-xs-1">
        <a style="margin-top:8px" data-uuid="{{timeStamp}}" class="pull-right deleteMultipleChoiceOptionNewQuestion"><i class="fa fa-trash-o"></i></a>
    </div>
</div>
