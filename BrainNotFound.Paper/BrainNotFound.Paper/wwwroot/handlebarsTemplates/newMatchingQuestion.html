
<div class="newQuestionContainer">
    <div class="row well">
        <div class="text-center"><h4><strong>New Matching Question</strong></h4></div>
        <hr />

        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="col-md-1 col-sm-1 col-xs-3">
                <p>Points:</p>
                <input type="number" placeholder="pts" min="1" class="form-group form-control" id="matchingPointValue-{{timeStamp}}" value="1">
            </div>
            <div class="form-group col-md-11 col-sm-11 col-xs-12">
                <p>Question: </p>
                <input type="text" placeholder="Enter question text here" class="form-control" id="matchingContent-{{timeStamp}}" />
                <span class="text-danger hidden" id="matchingContentError-{{timeStamp}}">Please enter a question</span>
            </div>
            <div class="col-md-1 col-sm-1 col-xs-3"></div>


            <div id="matchingGroupsContainer-{{timeStamp}}">
                {{> matchingGroup}}
                {{> matchingGroup}}
            </div>
            
        </div>
        <div class="col-md-12 form-label-left">
            <div class="clearfix"></div>
            <hr />
            <div class="col-md-12 text-center" >
                <a data-uuid="{{timeStamp}}" class="addMatchingGroup"><i class="fa fa-plus"></i> Add Group</a>
            </div>
            <div class="clearfix"></div>
            <hr />
            <br />
        </div>
        <ul>
            <li class="text-danger hidden" id="minimumNumberOfMatchingGroups-{{timeStamp}}">A matching question must contain a group</li>
        </ul>
        <div class="col-md-12 pull-right">
            <button type="button" class="pull-right btn btn-primary btn-md saveMatchingQuestion" data-sectionId="{{sectionId}}" data-uuid="{{timeStamp}}">Create</button>
            <button type="button" class="pull-right btn btn-danger btn-md cancelNewQuestion">Cancel</button>
        </div>
    </div>
</div>
