<div class="form-group matchingGroupMatch">
    <label class="control-label col-md-3" for="first-name">
        Match
    </label>
    <div class="col-md-9">
        <div class="input-group">
            <input type="text" placeholder="Enter a match" class="form-control match">
            <span class="input-group-btn">
                <button type="button" class="btn btn-default deleteMatch"> <i class="fa fa-trash-o"></i> </button>
            </span>
        </div>
        <span class="text-danger hidden matchErrorMessage">Please insert match text</span>
    </div>
</div>
