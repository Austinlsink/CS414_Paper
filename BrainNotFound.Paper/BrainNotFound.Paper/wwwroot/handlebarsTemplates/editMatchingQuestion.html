
<div class="editQuestionContainer well">
    <div class="row">
        <div class="text-center"><h4><strong>Edit Matching Question</strong></h4></div>
        <hr />

        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="col-md-1 col-sm-1 col-xs-3">
                <p>Points:</p>
                <input type="number" placeholder="pts" min="1" class="form-group form-control" id="MatchingPointValue-{{questionId}}" value="{{pointValue}}">
            </div>
            <div class="form-group col-md-11 col-sm-11 col-xs-12">
                <p>Question: </p>
                <input type="text" placeholder="Question text" class="form-control " id="MatchingContent-{{questionId}}" value="{{content}}" />
                <span class="text-danger hidden" id="matchingContentError-{{questionId}}">Please enter a question</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1 col-sm-1 col-xs-3"></div>


        <div id="matchingGroupsContainer-{{questionId}}">
            {{#each matchingGroups}}
            <div class="matchingGroupContainer">
                <div class="clearfix"></div>
                <div class="ln_solid"></div>
                <div class="col-md-12 col-sm-12 col-xs-12 form-horizontal form-label-left">
                    <div class="col-xs-10">
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="groupMatchesContainer">
                                {{#each matchs}}
                                <div class="form-group matchingGroupMatch">
                                    <label class="control-label col-md-3" for="first-name">
                                        Match
                                    </label>
                                    <div class="col-md-9">
                                        <div class="input-group">
                                            <input type="text" placeholder="Enter a match" class="form-control match" value="{{match}}" />
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-default deleteMatch"> <i class="fa fa-trash-o"></i> </button>
                                            </span>
                                        </div>
                                        <span class="text-danger hidden matchErrorMessage">Please insert match text</span>
                                    </div>
                                </div>

                                {{/each}}
                            </div>
                            <div class="col-md-3"></div>
                            <div class="text-center col-md-9">
                                <a class="addMatch"><i class="fa fa-plus"></i> Add Match </a>
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label class="control-label col-md-3" for="first-name">
                                    Answer
                                </label>
                                <div class="col-md-9">
                                    <input type="text" placeholder="Answer" class="form-group form-control matchingGroupAnswer" value="{{matchAnswer}}"/>
                                    <span class="text-danger hidden answerErrorMessage">Please insert answer text</span>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <br />
                        <div col-md-12>
                            <ul>
                                <li class="text-danger hidden minimumNumberOfMatchesErrorMessage">A group must contain a match</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-xs-2">
                        <a class="pull-right deleteMatchingGroup"><i class="fa fa-trash-o"></i> Delete Group</a>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 form-label-left">
            <div class="clearfix"></div>
            <hr />
            <div class="col-md-12 text-center">
                <a data-questionId="{{questionId}}" class="addMatchingGroup"><i class="fa fa-plus"></i> Add Group</a>
            </div>
            <div class="clearfix"></div>
            <hr />
            <br />
        </div>
        <ul>
            <li class="text-danger hidden" id="minimumNumberOfMatchingGroups-{{questionId}}">A matching question must contain a group</li>
        </ul>
        <div class="form-group col-md-3 col-sm-3 col-xs-12 alignright">
            <p>&nbsp;</p>
            <button type="button" class="pull-right btn btn-primary btn-md saveEdittedMatchingQuestion" data-questionId="{{questionId}}">Update</button>
            <button type="button" class="pull-right btn btn-danger btn-md cancelEditQuestion" data-questionId="{{questionId}}">Cancel</button>
        </div>
    </div>
</div>
